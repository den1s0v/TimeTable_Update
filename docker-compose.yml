services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_app
    env_file:
      - .env
    environment:
      - MYSQL_HOST=db
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8000"
    volumes:
      - /opt/vstu_schedule/snapshots:/app/staticfiles/snapshot
      - /opt/vstu_schedule/files:/app/staticfiles/files
      - /opt/vstu_schedule/auth:/app/auth
      - ./staticfiles:/app/staticfiles
      - logs_volume:/app/logs
      - temp_volume:/app/temp
      # - .:/app # ТОЛЬКО для отладки! Не в production! (чтобы не пересобирать образ при изменении)

# nginx настраиваем сами на хосте или здесь

volumes:
  mysql_data:
  static_volume:
  logs_volume:
  temp_volume:
